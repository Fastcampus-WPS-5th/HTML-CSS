<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text Tag</title>
</head>
<body>
  <h1>Text Tags</h1>
  <h3>Preformatted text tag</h3>
  <h5>Non pre tag (p)</h5>
  <p>
    def non_pretag_test():
    val = 'pretag'
  </p>
  <h5>pre tag</h5>
  <pre>
    def pretag_test():
    val = 'pretag'
  </pre>

  <h3>Inline Text Tags</h3>
  <strong>강조할 텍스트</strong><br>
  <b>굵게 표시할 텍스트</b><br>

  <em>강조할 텍스트</em><br>
  <i>기울여 표시할 텍스트</i><br>

  <mark>형광펜 그은 효과의 텍스트</mark><br>
</body>
</html>
