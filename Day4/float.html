<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 50px;
      border-width: 3px;
      border-style: solid;
    }
    .red {
      border-color: red;
      float: right;
    }
    .blue {
      border-color: blue;
      float: right;
    }
    .green {
      border-color: green;
      float: right;
    }
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="blue"></div>
  <div class="green"></div>
</body>
</html>
