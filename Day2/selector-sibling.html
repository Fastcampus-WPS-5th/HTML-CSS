<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  h1 ~ ul {
    color: red;
  }
  h1 + ul {
    background-color: Azure;
    color: DarkBlue;
  }
  </style>
</head>
<body>
  <section>
    <ul>
      <li>First ul</li>
    </ul>
    <h1>ASDF</h1>
    <ul>
      <li>Second ul</li>
    </ul>
    <ul>
      <li>Third ul</li>
    </ul>
  </section>
</body>
</html>
